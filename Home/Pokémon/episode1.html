<body>

    <!-- Header with Home Button -->
    <header>

</div>
    </div>

    <!-- Buttons to navigate episodes -->
    <div class="buttons">
        <button id="previous-button">Previous Episode</button>
        <button id="next-button">Next Episode</button>
    </div>

    <!-- Season Selector -->
    <div class="season-selector">
        <button id="season1-button">Season 1</button>
    </div>

    <!-- Episode List (Horizontal scrolling) -->
    <div class="episode-list">
        <h3>Select an Episode:</h3>
        <div id="episode-links">
            <!-- Dynamically generated episode buttons -->
        </div>
    </div>

    <!-- Footer -->
    <footer>

    </footer>

    <!-- JavaScript for Video.js Player & Next Episode -->
    <script src="https://unpkg.com/video.js@7/dist/video.min.js"></script>
    <script>
        // Initialize Video.js player without CC button and subtitles
        var player = videojs('pokemon-video', {
            controlBar: {
                captionsButton: false,  // Disable captions button
                subtitleButton: false   // Disable subtitle button
            }
        });

        // Base URL for Season 1
        const baseUrlSeason1 = "https://desktop-2r47oct.bowfin-pike.ts.net/Pokémon/Season%201/";

        // Episode Data (Episode IDs and Filenames)
        const episodes = [
            { number: 1, title: "POKEMON I Choose You!", filename: "Pokemon%20-%20001-1x01%20-%20POKEMON%20I%20Choose%20You%21%20%5BColdFusion%5D%5B53A16F10%5D.mp4" },
            { number: 2, title: "POKEMON Emergency!", filename: "Pokemon%20-%20002-1x02%20-%20POKEMON%20Emergency%21%20%5BColdFusion%5D%5BB2EA5044%5D.mp4" },
            { number: 3, title: "Ash Catches a Pokémon", filename: "Pokemon%20-%20003-1x03%20-%20Ash%20Catches%20a%20Pokemon%21.mp4" },
            // Add more episodes here in the same format
            { number: 4, title: "Challenge of the Samurai", filename: "Pokemon%20-%20004-1x04%20-%20Challenge%20of%20the%20Samurai.mp4" },
            { number: 5, title: "Pokémon Emergency!", filename: "Pokemon%20-%20005-1x05%20-%20Pokemon%20Emergency!.mp4" },
            // ... Add up to episode 79 or whatever the total number of episodes is
        ];

        // Current episode
        let currentEpisode = 1;

        // Function to generate episode URLs for Season 1 with specific filenames
        function getEpisodeUrl(episode) {
            const episodeData = episodes.find(ep => ep.number === episode);
            if (episodeData) {
                return `${baseUrlSeason1}${episodeData.filename}`;
            }
            return ''; // Default to empty if episode not found
        }

        // Function to load episode
        function loadEpisode(episode) {
            const episodeUrl = getEpisodeUrl(episode);
            if (episodeUrl) {
                player.src({ type: 'video/mp4', src: episodeUrl });
                currentEpisode = episode;
            }
        }

        // Handle Next and Previous buttons
        document.getElementById('next-button').addEventListener('click', function () {
            if (currentEpisode < episodes.length) {  // Max number of episodes
                loadEpisode(currentEpisode + 1);
            }
        });

        document.getElementById('previous-button').addEventListener('click', function () {
            if (currentEpisode > 1) {
                loadEpisode(currentEpisode - 1);
            }
        });

        // Dynamically generate episode buttons
        const episodeLinksContainer = document.getElementById('episode-links');
        episodes.forEach(ep => {
            const episodeButton = document.createElement('button');
            episodeButton.textContent = `Episode ${ep.number}: ${ep.title}`;
            episodeButton.addEventListener('click', () => loadEpisode(ep.number));
            episodeLinksContainer.appendChild(episodeButton);
        });

        // Initial load of episode 1
        loadEpisode(currentEpisode);
    </script>
